<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPSLS</title>
</head>
<body>
    <h1>Welcome to RPSLS</h1>

    <button onclick="game.runGame()">Start Playing</button>

    <form onsubmit="game.gamePlayers()">
        <input type="radio" id="singlePlayer" name="playType" value="singlePlayer">
        <label for="singlePlayer">Single Player</label>
        <input type="radio" id="multiPlayer" name="playType" value="multiPlayer">
        <label for="multiPlayer">Multi-Player</label><br>
        <button type="submit" value="Submit">Submit</button>
    </form>

    <h4>How many points to win?</h4>
    <form onsubmit="game.gameScore()">
        <label for="pointsToWin">Enter 1-10:</label>
        <input type="text" id="pointsToWin">
        <button type="submit" value="Submit">Submit</button>
    </form>

    <h4>Choose Your Name:</h4>
    <form id="playerNames">
        <label for="playerOneName">Player One Name:</label>
        <input type="text" id="playerOneName" name="name"><br>
        <label for="playerTwoName">Player Two Name:</label>
        <input type="text" id="playerTwoName" name="name"><br>
        <input type="button" id="name" value="Enter Player Name">
    </form>
    
    <h4>Pick a Gesture:</h4>
    <form id="radioGesture">
        <input type="radio" id="rock" name="gestrue" value="rock">
        <label for="rock">Rock</label><br>
        <input type="radio" id="paper" name="gestrue" value="paper">
        <label for="paper">Paper</label><br>
        <input type="radio" id="scissors" name="gestrue" value="scissors">
        <label for="scissors">Scissors</label><br>
        <input type="radio" id="Lizard" name="gestrue" value="lizard">
        <label for="lizard">Lizard</label><br>
        <input type="radio" id="Spock" name="gestrue" value="spock">
        <label for="spock">Spock</label><br>
    </form>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
